<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupple.ai</title>
    <style>
        /* Custom styles for fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="bg-white">
        <header class="absolute inset-x-0 top-0 z-50">
            <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
                <div class="flex lg:flex-1">
                    <a href="#" class="-m-1.5 p-1.5">
                        <span class="sr-only">Cupple.ai</span>
                        <img class="h-8 w-auto" src="https://tailwindui.com/plus/img/logos/mark.svg?color=indigo&shade=600" alt="">
                    </a>
                </div>
                <div class="hidden lg:flex lg:gap-x-12">
                    <a href="#" class="text-sm font-semibold text-gray-900">Home</a>
                    <a href="#" class="text-sm font-semibold text-gray-900">Features</a>
                    <a href="#" class="text-sm font-semibold text-gray-900">About Us</a>
                    <a href="#" class="text-sm font-semibold text-gray-900">Contact</a>
                </div>
                <div class="hidden lg:flex lg:flex-1 lg:justify-end">
                    <a href="#" class="text-sm font-semibold text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
                </div>
            </nav>
        </header>

        <div class="relative isolate px-6 pt-14 lg:px-8">
            <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 text-center">
                <h1 class="text-5xl font-semibold tracking-tight text-gray-900 sm:text-7xl">MarriageSaver.ai</h1>
                <div class="mt-4 text-gray-600 italic text-lg">
                    <p>Use AI to guess what they want to eat</p>
                    <p>Use AI to plan your next date</p>
                    <p>Save thousands on couples therapy</p>
                </div>

                <!-- Chat Component -->
                <div id="app" class="mt-10 bg-white rounded-lg shadow-lg p-6 w-full max-w-md mx-auto">
                    <div id="messages" class="border p-4 bg-gray-50 h-64 overflow-y-auto mb-4 rounded-md"></div>
                    <input type="text" id="messageInput" class="border border-gray-300 p-2 w-full rounded-md mb-2" placeholder="Type a message...">
                    <button id="sendButton" class="bg-indigo-600 text-white p-2 w-full rounded-md hover:bg-indigo-500 transition-colors">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `flex items-start mb-2 fade-in ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            const icon = document.createElement('img');
            icon.className = 'w-6 h-6 rounded-full mr-2';
            icon.src = sender === 'user' ? 'https://via.placeholder.com/40?text=U' : 'https://via.placeholder.com/40?text=B';
            icon.alt = sender === 'user' ? 'User' : 'Bot';

            const textElement = document.createElement('div');
            textElement.className = `p-2 rounded-lg ${sender === 'user' ? 'bg-blue-100 text-blue-600' : 'bg-gray-100 text-gray-700'}`;
            textElement.textContent = content;

            if (sender === 'user') {
                messageElement.appendChild(textElement);
                messageElement.appendChild(icon);
            } else {
                messageElement.appendChild(icon);
                messageElement.appendChild(textElement);
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = messageInput.value;
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            messageInput.value = '';

            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'text-left text-gray-500 italic fade-in';
            typingIndicator.textContent = 'Bot is typing...';
            messagesDiv.appendChild(typingIndicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error('Error sending message');
                }

                const data = await response.json();

                messagesDiv.removeChild(typingIndicator);

                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                messagesDiv.removeChild(typingIndicator);
                addMessage('Error: Unable to send message.', 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
