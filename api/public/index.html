<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupple.ai</title>
    <style>
        /* Custom styles for fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div id="app" class="p-6 bg-white rounded-lg shadow-lg w-full max-w-md">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-2">MarriageSaver.ai</h1>
        
        <!-- Slogan -->
        <div class="text-center text-gray-600 mb-4">
            <p class="italic">Use AI to guess what they want to eat</p>
            <p class="italic">Use AI to plan your next date</p>
            <p class="italic">Save thousands on couples therapy</p>
        </div>
        
        <!-- Chat messages -->
        <div id="messages" class="border p-4 bg-gray-50 h-64 overflow-y-auto mb-4 rounded-md"></div>
        
        <!-- Message input -->
        <input type="text" id="messageInput" class="border border-gray-300 p-2 w-full rounded-md mb-2" placeholder="Type a message...">
        <button id="sendButton" class="bg-blue-500 text-white p-2 w-full rounded-md hover:bg-blue-600 transition-colors">Send</button>
    </div>
    
    <script>
        const messageInput = document.getElementById('messageInput');
        const messagesDiv = document.getElementById('messages');
        const sendButton = document.getElementById('sendButton');

        function addMessage(content, sender) {
            const messageElement = document.createElement('div');
            messageElement.className = `flex items-start mb-2 fade-in ${sender === 'user' ? 'justify-end' : 'justify-start'}`;

            // Create an icon element for user or bot
            const icon = document.createElement('img');
            icon.className = 'w-6 h-6 rounded-full mr-2';
            icon.src = sender === 'user' ? 'https://via.placeholder.com/40?text=U' : 'https://via.placeholder.com/40?text=B';
            icon.alt = sender === 'user' ? 'User' : 'Bot';

            // Create the message text element
            const textElement = document.createElement('div');
            textElement.className = `p-2 rounded-lg ${sender === 'user' ? 'bg-blue-100 text-blue-600' : 'bg-gray-100 text-gray-700'}`;
            textElement.textContent = content;

            // Append icon and text to the message element
            if (sender === 'user') {
                messageElement.appendChild(textElement);
                messageElement.appendChild(icon);
            } else {
                messageElement.appendChild(icon);
                messageElement.appendChild(textElement);
            }

            // Add the message to the chat
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function sendMessage() {
            const userMessage = messageInput.value;
            if (!userMessage) return;

            // Display the user's message
            addMessage(userMessage, 'user');
            messageInput.value = '';

            // Show typing indicator
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'text-left text-gray-500 italic fade-in';
            typingIndicator.textContent = 'Bot is typing...';
            messagesDiv.appendChild(typingIndicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error('Error sending message');
                }

                const data = await response.json();

                // Remove typing indicator
                messagesDiv.removeChild(typingIndicator);

                // Add bot's response
                addMessage(data.reply, 'bot');
            } catch (error) {
                console.error('Error:', error);
                messagesDiv.removeChild(typingIndicator); // Remove typing indicator if there's an error
                addMessage('Error: Unable to send message.', 'bot');
            }
        }

        // Event listener for the send button
        sendButton.addEventListener('click', sendMessage);

        // Event listener for pressing the Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
